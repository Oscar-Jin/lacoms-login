<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LACOMS-login</title>
  <link rel="stylesheet" href="style.css">
  <link href="signin.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700|Ubuntu&display=swap" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin">
    <h1 class="mb-5 doge logo">LACOMS</h1>
    <h1 class="h5 mb-3 font-weight-normal grey">生徒ログイン画面</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="メールアドレス" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required>
    <div class="checkbox mb-3">
      <label class="grey">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
      <button class="btn btn-lg btn-primary btn-block">ログイン</button>
    <a href="">
      <p class="mt-4 mb-3 text-muted">新規登録</p>
    </a>
    <p class="mt-5 mb-3 text-muted">&copy; LACOMS 2019</p>
  </form>
</body>

</html>
